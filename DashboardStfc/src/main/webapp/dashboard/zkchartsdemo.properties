##
# zkchartsdemo.properties
# This file is used for the category of ZK Charts  Demo cases.
# The pattern is similar to [ItemId=CategoryId; Demo File URL; Icon URL; Label]
# For example;
# l1=c1;  basic;             xx;   Basic line
#
# Here are the category Id;
# c1: Line charts
# c2: Area charts
# c3: Column and bar charts
# c4: Pie charts
# c5: Scatter and bubble charts
# c6: Dynamic charts
# c7: Combinations
# c8: 3D charts
# c9: Gauges
# c10: Heat and Tree Maps
# c11: More chart types
# c12: ZK Chart model
##
## 
# Category type
# [CategoryId=Type; Icon URL; Label]
##
c1=  CATEGORY;      icons/charts_line;				Line charts
c2=  CATEGORY;      icons/charts_area;				Area charts       
c3=  CATEGORY;      icons/charts_columnbar;			Column and bar charts
c4=  CATEGORY;      icons/charts_pie;				Pie charts
c5=  CATEGORY;      icons/charts_scatterbubble;		Scatter and bubble charts
c6=  CATEGORY;      icons/charts_combinations;		Combinations
c7=  CATEGORY;      icons/charts_dynamic;			Dynamic charts
c8=  CATEGORY;      icons/charts_3d;				3D Charts
c9=  CATEGORY;      icons/charts_gauge;				Gauges
c10= CATEGORY;      icons/charts_heatandtree;		Heat and Tree Maps
c11= CATEGORY;      icons/charts_more;				More chart types
c12= CATEGORY;      icons/charts_model;				ZK chart model

